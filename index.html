<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Rekapitulasi Absensi Siswa</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables -->
  <link href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.dataTables.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .card-dashboard {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #2d3748;
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        0 2px 16px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card-dashboard::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    .card-dashboard:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 16px 40px rgba(0, 0, 0, 0.15),
        0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .card-dashboard h3 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .card-dashboard p {
      color: #64748b;
      font-weight: 500;
      font-size: 0.95rem;
      margin: 0;
    }

    .header-title {
      color: #fff;
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .header-title h2 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.8));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header-title p {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 400;
    }

    .nav-tabs {
      border: none;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 8px;
      margin-bottom: 30px;
    }

    .nav-tabs .nav-link {
      border: none;
      color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 12px 24px;
      font-weight: 500;
      transition: all 0.3s ease;
      margin: 0 4px;
    }

    .nav-tabs .nav-link:hover {
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
    }

    .nav-tabs .nav-link.active {
      background: linear-gradient(135deg, #667eea, #764ba2) !important;
      color: #fff !important;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        0 2px 16px rgba(0, 0, 0, 0.05);
      padding: 30px;
    }

    .search-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .search-input {
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }

    .search-input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      background: #fff;
    }

    .search-label {
      color: #4a5568;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    table {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    table thead {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }

    table thead th {
      padding: 16px 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 13px;
      border: none;
    }

    table tbody td {
      padding: 14px 12px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      color: #2d3748;
      font-size: 14px;
    }

    table tbody tr:hover {
      background: rgba(102, 126, 234, 0.05);
    }

    .status-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-masuk {
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: #fff;
    }

    .status-keluar {
      background: linear-gradient(135deg, #ed8936, #dd6b20);
      color: #fff;
    }

    .dataTables_wrapper .dataTables_length select,
    .dataTables_wrapper .dataTables_filter input {
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 8px;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.9);
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button {
      padding: 8px 16px;
      margin: 0 2px;
      border-radius: 10px;
      border: 2px solid transparent;
      color: #667eea !important;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
      background: linear-gradient(135deg, #667eea, #764ba2) !important;
      color: #fff !important;
      border-color: transparent !important;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button.current {
      background: linear-gradient(135deg, #667eea, #764ba2) !important;
      color: #fff !important;
      border-color: transparent !important;
    }

    .icon-stat {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #667eea;
    }

    @media (max-width: 768px) {
      .header-title h2 {
        font-size: 2rem;
      }
      
      .card-dashboard {
        padding: 20px 15px;
      }
      
      .card-dashboard h3 {
        font-size: 2rem;
      }
      
      .search-container {
        padding: 15px;
      }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <!-- Judul -->
    <div class="header-title">
      <h2><i class="bi bi-clipboard-data"></i> Data Rekapitulasi Absensi Siswa</h2>
      <p>Sistem Monitoring Kehadiran Siswa Digital</p>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="absen-tab" data-bs-toggle="tab" data-bs-target="#absen" type="button" role="tab">
          <i class="bi bi-person-check me-2"></i>Rekap Absen Siswa
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="izin-tab" data-bs-toggle="tab" data-bs-target="#izin" type="button" role="tab">
          <i class="bi bi-person-x me-2"></i>Rekap Izin Siswa
        </button>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <!-- Tab Rekap Absen -->
      <div class="tab-pane fade show active" id="absen" role="tabpanel">
        <!-- Statistik -->
        <div class="row text-center mb-4 g-3">
          <div class="col-md-4 col-12">
            <div class="card-dashboard">
              <i class="bi bi-people-fill icon-stat"></i>
              <h3 id="totalHadir">0</h3>
              <p>Total Kehadiran</p>
            </div>
          </div>
          <div class="col-md-4 col-12">
            <div class="card-dashboard">
              <i class="bi bi-person-fill icon-stat"></i>
              <h3 id="totalSiswa">0</h3>
              <p>Total Siswa</p>
            </div>
          </div>
          <div class="col-md-4 col-12">
            <div class="card-dashboard">
              <i class="bi bi-graph-up icon-stat"></i>
              <h3 id="persenHadir">0%</h3>
              <p>Persentase Hadir</p>
            </div>
          </div>
        </div>

        <!-- Search Container -->
        <div class="search-container">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="search-label"><i class="bi bi-search me-2"></i>Cari berdasarkan Nama:</label>
              <input type="text" id="searchNama" class="form-control search-input" placeholder="Masukkan nama siswa...">
            </div>
            <div class="col-md-6 mb-3">
              <label class="search-label"><i class="bi bi-card-text me-2"></i>Cari berdasarkan NIS:</label>
              <input type="text" id="searchNIS" class="form-control search-input" placeholder="Masukkan kode siswa/NIS...">
            </div>
          </div>
        </div>

        <!-- Tabel Absensi -->
        <div class="card">
          <div class="table-responsive">
            <table id="absensiTable" class="table table-striped nowrap" style="width:100%">
              <thead>
                <tr>
                  <th><i class="bi bi-clock me-2"></i>Timestamp</th>
                  <th><i class="bi bi-person me-2"></i>Nama</th>
                  <th><i class="bi bi-card-text me-2"></i>Kode Siswa</th>
                  <th><i class="bi bi-tag me-2"></i>Tipe</th>
                  <th><i class="bi bi-check-circle me-2"></i>Status</th>
                  <th><i class="bi bi-building me-2"></i>Kelas</th>
                </tr>
              </thead>
              <tbody id="absensiBody"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Tab Rekap Izin -->
      <div class="tab-pane fade" id="izin" role="tabpanel">
        <!-- Search Container for Izin -->
        <div class="search-container">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="search-label"><i class="bi bi-search me-2"></i>Cari berdasarkan Nama:</label>
              <input type="text" id="searchNamaIzin" class="form-control search-input" placeholder="Masukkan nama siswa...">
            </div>
            <div class="col-md-6 mb-3">
              <label class="search-label"><i class="bi bi-card-text me-2"></i>Cari berdasarkan NIS:</label>
              <input type="text" id="searchNISIzin" class="form-control search-input" placeholder="Masukkan kode siswa/NIS...">
            </div>
          </div>
        </div>

        <div class="card">
          <div class="table-responsive">
            <table id="izinTable" class="table table-striped nowrap" style="width:100%">
              <thead>
                <tr>
                  <th><i class="bi bi-clock me-2"></i>Timestamp</th>
                  <th><i class="bi bi-person me-2"></i>Nama</th>
                  <th><i class="bi bi-card-text me-2"></i>Kode Siswa</th>
                  <th><i class="bi bi-file-text me-2"></i>Keterangan Izin</th>
                  <th><i class="bi bi-building me-2"></i>Kelas</th>
                </tr>
              </thead>
              <tbody id="izinBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JQuery + DataTables + Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbwuLTf3gir_2bUYN3XDtUYwZzJUmOMqCptgBG6g1TDWdMec7SMkg5YJaGU5b2gaoVIm/exec";

    let absensiDataTable, izinDataTable;

    function formatTanggalIndonesia(dateStr) {
      let date = new Date(dateStr);
      if (isNaN(date)) return dateStr;
      return date.toLocaleString("id-ID", {
        year: "numeric",
        month: "long",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });
    }

    function getStatusBadge(status) {
      if (status === "Masuk") {
        return `<span class="status-badge status-masuk">${status}</span>`;
      } else if (status === "Keluar") {
        return `<span class="status-badge status-keluar">${status}</span>`;
      }
      return status;
    }

    fetch(apiURL)
      .then(res => res.json())
      .then(data => {
        // ===================== SHEET1 - ABSENSI =====================
        let rows1 = data.sheet1 || [];
        let totalHadir = 0;
        let body1 = document.getElementById("absensiBody");

        rows1.slice(1).forEach(r => {
          let tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${formatTanggalIndonesia(r[0])}</td>
            <td><strong>${r[1]}</strong></td>
            <td><code>${r[2]}</code></td>
            <td>${r[3]}</td>
            <td>${getStatusBadge(r[4])}</td>
            <td><span class="badge bg-secondary">${r[5]}</span></td>
          `;
          body1.appendChild(tr);
          if (r[4] === "Masuk") totalHadir++;
        });

        // Update statistik
        const totalSiswaCount = rows1.length - 1;
        document.getElementById("totalHadir").innerText = totalHadir;
        document.getElementById("totalSiswa").innerText = totalSiswaCount;
        
        const persentase = totalSiswaCount > 0 ? ((totalHadir / totalSiswaCount) * 100).toFixed(1) : 0;
        document.getElementById("persenHadir").innerText = persentase + "%";

        // Initialize DataTable untuk absensi
        absensiDataTable = $("#absensiTable").DataTable({
          responsive: true,
          pageLength: 10,
          order: [[0, "desc"]],
          language: {
            url: "//cdn.datatables.net/plug-ins/1.13.7/i18n/id.json"
          },
          dom: 'lBfrtip'
        });

        // ===================== SHEET3 - IZIN =====================
        let rows3 = data.sheet3 || [];
        let body3 = document.getElementById("izinBody");

        rows3.slice(1).forEach(r => {
          let tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${formatTanggalIndonesia(r[0])}</td>
            <td><strong>${r[1]}</strong></td>
            <td><code>${r[2]}</code></td>
            <td>${r[3]}</td>
            <td><span class="badge bg-secondary">${r[4]}</span></td>
          `;
          body3.appendChild(tr);
        });

        // Initialize DataTable untuk izin
        izinDataTable = $("#izinTable").DataTable({
          responsive: true,
          pageLength: 10,
          order: [[0, "desc"]],
          language: {
            url: "//cdn.datatables.net/plug-ins/1.13.7/i18n/id.json"
          },
          dom: 'lBfrtip'
        });

        // Setup search functionality
        setupSearch();
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        // Show error message to user
        document.body.innerHTML += `
          <div class="alert alert-danger position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 9999;">
            <i class="bi bi-exclamation-triangle me-2"></i>
            Gagal memuat data. Silakan coba lagi nanti.
          </div>
        `;
      });

    function setupSearch() {
      // Search for Absensi table
      $('#searchNama').on('keyup', function() {
        if (absensiDataTable) {
          absensiDataTable.column(1).search(this.value).draw();
        }
      });

      $('#searchNIS').on('keyup', function() {
        if (absensiDataTable) {
          absensiDataTable.column(2).search(this.value).draw();
        }
      });

      // Search for Izin table
      $('#searchNamaIzin').on('keyup', function() {
        if (izinDataTable) {
          izinDataTable.column(1).search(this.value).draw();
        }
      });

      $('#searchNISIzin').on('keyup', function() {
        if (izinDataTable) {
          izinDataTable.column(2).search(this.value).draw();
        }
      });
    }

    // Add smooth scrolling
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
